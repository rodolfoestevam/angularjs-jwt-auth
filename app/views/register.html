<form class="form-signin" name="register" novalidate>
  <h1 class="form-signin-heading text-muted">Register</h1>
  <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" required="">
  <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid email.</p>
  <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required="">
  <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password"
    validate-equals='password' required="">
  <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid"> Please match the passwords
  </p>
  <button ng-disabled="register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
			Submit
		</button>
</form>
